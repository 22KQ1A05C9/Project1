<html>
    <head>
        <title>Registration</title>
    </head>
    <body>
        <style>
            body{background-color: rgb(43, 207, 207);}
        </style>
        <div>
        <form align="left" target="blank" action="loginpage.html">
            Name: <input type="text" name="sname"><br><br>
            Roll no: <input type="text" name="roll no"><br><br>
            Email ID: <input type="mail" name="mail"><br><br>
            Gender: <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="Female">Female<br>
            Year: <select name="year"><br><br>
                <option value="I">I</option>
                <option value="II">II</option>
                <option value="III">III</option>
                <option value="IV">IV</option>
                </select><br><br>
            Course:
            <input type="checkbox" name="c">C<br>
            <input type="checkbox" name="python">python<br><br>
            <input type="checkbox" name="java">java<br>
            Address:<textarea name="mytest" cols="35", placeholder="hyd">
            </textarea><br>
            Create Password: <input type="password" name="pass"><br><br>
            Confirm Password: <input type="password" name="pass"><br><br>
            <input type="submit" >
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
